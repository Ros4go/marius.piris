<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Chargement</title>
  <style>
    /* Conteneur principal pour centrer l'animation */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5; /* Couleur d'arrière-plan */
    }

    /* Centrage vertical et horizontal du loader */
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* S'étend sur toute la hauteur de la vue */
      width: 100vw; /* S'étend sur toute la largeur de la vue */
    }

    /* CSS loader */
    .loader {
      width: fit-content;
      font-size: 17px;
      font-family: monospace;
      line-height: 1.4;
      font-weight: bold;
      background: 
        linear-gradient(#000 0 0) left ,
        linear-gradient(#000 0 0) right;
      background-repeat: no-repeat; 
      border-right: 5px solid #0000;
      border-left: 5px solid #0000;
      background-origin: border-box;
      position: relative;
      animation: l9-0 2s infinite;
    }
    .loader::before {
      content:"Loading";
    }
    .loader::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 22px;
      height: 60px;
      background: 
       linear-gradient(90deg,#000 4px,#0000 0 calc(100% - 4px),#000 0) bottom            /22px 20px,
       linear-gradient(90deg,red  4px,#0000 0 calc(100% - 4px),red  0) bottom 10px left 0/22px 6px,
       linear-gradient(#000 0 0) bottom 3px left 0  /22px 8px,
       linear-gradient(#000 0 0) bottom 0   left 50%/8px  16px;
      background-repeat: no-repeat;
      animation: l9-1 2s infinite;
    }
    @keyframes l9-0{
      0%,25%    {background-size: 50% 100%}
      25.1%,75% {background-size: 0 0,50% 100%}
      75.1%,100%{background-size: 0 0,0 0}
    }
    @keyframes l9-1{
      25%   { background-position:bottom, bottom 54px left 0,bottom 3px left 0,bottom 0 left 50%;left:0}
      25.1% { background-position:bottom, bottom 10px left 0,bottom 3px left 0,bottom 0 left 50%;left:0}
      50%   { background-position:bottom, bottom 10px left 0,bottom 3px left 0,bottom 0 left 50%;left:calc(100% - 22px)}
      75%   { background-position:bottom, bottom 54px left 0,bottom 3px left 0,bottom 0 left 50%;left:calc(100% - 22px)}
      75.1% { background-position:bottom, bottom 10px left 0,bottom 3px left 0,bottom 0 left 50%;left:calc(100% - 22px)}
    }
  </style>
</head>
<body>
  <!-- Conteneur centré -->
  <div class="center">
    <div class="loader"></div>
  </div>

  <!-- Script pour redirection après un délai (par exemple 3 secondes) -->
  <script>
    setTimeout(function() {
      window.location.href = "home_CV.html"; // Remplacez par l'URL de la page principale
    }, 5000); // 3000 ms = 3 secondes
  </script>
</body>
</html>
